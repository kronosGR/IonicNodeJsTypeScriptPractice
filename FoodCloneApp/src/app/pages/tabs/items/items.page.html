<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>items</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="data?.name" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <ion-label>
        <h1>{{data?.name}}</h1>
        <ion-text *ngIf="data?.cuisines"><p>{{getCuisine(data.cuisines)}}</p></ion-text>
        <ion-text>
          <p>{{data?.address}}</p>
        </ion-text>

      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star"></ion-icon>
              {{data?.rating}}
            </p>
          </ion-text>
          <p>Ratings</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              {{data?.delivery_time}} MINS
            </p>
          </ion-text>
          <p>Delivery Time</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              ${{data?.price}}
            </p>
          </ion-text>
          <p>For Two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding veg borderBottomSmall">
    <ion-label>
      <h4>VEG ONLY</h4>
      <ion-toggle mode="md" color="success" (ionChange)="vegOnly($event)"
                  ([ngModel])="veg"></ion-toggle>
    </ion-label>
  </ion-row>

  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>

  <ion-list lines="none" *ngFor="let category of categories">
    <ion-list-header>
      {{category.name}}
    </ion-list-header>
    <ng-container *ngFor="let item of items; let i = index">
      <app-item *ngIf="category.id === item.category_id"
                [item]="item" [index]="i"
                (add)="quantityPlus($event)" (minus)="quantityMinus($event)"
      ></app-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer *ngIf="cartData?.totalItem >0">
  <ion-toolbar color="success">
    <ion-label color="white">
      <h4>{{cartData?.totalItem}} item<span *ngIf="cartData?.totalItem>1">s</span> |
        ${{cartData?.totalPrice}}</h4>
      <ion-text color="white">
        <p>Extra charge may apply</p>
      </ion-text>
    </ion-label>
    <ion-button slot="end" fill="clear" color="white" (click)="viewCart()">
      <ion-icon slot="end" name="basket-outline"></ion-icon>
      View Cart
    </ion-button>
  </ion-toolbar>
</ion-footer>
